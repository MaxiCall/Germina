<ion-content class="ion-padding">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <div class="page-container">
    <section class="section-block">
      <div class="cards-grid">
        <div class="dettagli-card-row">
          <ion-card class="custom-card">
            <ion-card-title class="custom-title-recipe">
              {{ ricetta?.name }}
            </ion-card-title>
            <ion-card-content class="no-padding">
              <img [src]="ricetta?.imageUrl" class="img-seed-img wide-img" [alt]="ricetta?.name" />
              <div class="seed-buttons-container aligned-left">
                <img [src]="ricetta?.autore?.image" class="author-avatar clickable" [alt]="ricetta?.autore?.name"
                   (click)="$event.stopPropagation(); navigateToFarmer(ricetta?.autore?.id)" />
                <div class="seed-info">
                  <span class="seed-author">Ricetta di {{ ricetta?.autore?.name }}</span>
                  <div class="icon-row left-margin">
                    <img src="assets/icona-cuore1.png" alt="Me gusta" />
                    <img src="assets/icone-commento1.png" alt="Comentario" class="comment-icon" />
                  </div>
                </div>
              </div>
              <div class="technical-banner-wrapper">
                <img src="assets/banner-2.png" alt="Banner tecnico"
                  class="banner-background-image">
                <div class="banner-content-overlay">
                  <ion-card-title class="scheda-tecnica-title">
                    Ingredienti
                  </ion-card-title>
                  <div class="ingredients-grid-container">
                    <div *ngFor="let ingrediente of ricetta?.ingredienti" class="ingredient-item" [ngClass]="{
                           'extra-space': ingrediente === '1 cucchiaio di concentrato di pomodoro' || ingrediente === '200 ml di brodo di pollo' || ingrediente === 'pomodorini q.b.',
                           'foglietta-top': ingrediente === '1 cucchiaio di concentrato di pomodoro' || ingrediente === '200 ml di brodo di pollo'
                         }">
                      <img src="assets/foglietta.png" alt="Icono Hoja" class="foglietta-image-small"
                        [ngClass]="{'foglietta-image-top': ingrediente === '1 cucchiaio di concentrato di pomodoro' || ingrediente === '200 ml di brodo di pollo'}">
                      <p class="ingredient-text">
                        {{ ingrediente }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="procedure-section">
                <ion-card-title class="procedure-title">
                  Procedimento
                </ion-card-title>
                <div class="procedure-content">
                  <p class="procedure-text">
                    {{ ricetta?.preparazione }}
                  </p>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
    </section>
  </div>
</ion-content>
